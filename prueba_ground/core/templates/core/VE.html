{% extends "core/base.html" %}
{% block title %}Ventas especiales{% endblock %} 
{% load static %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'core/css/VE.css'%}">
<div class="body_ve">
    <br>
    <br>
    <br>
    
        <div>
            <h1>Ventas especiales </h1>
        </div>
        <div>
            <div>
                <div>
                    <div class='container text-center'>
                        <div class='row row-cols-3' id="ventas_es">
                        </div>
                    </div>
                    <div class="aside-container">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
    $(document).ready(function() {
  var container = $("#container");

  function ajustarItemsPorFila() {
    var windowWidth = $(window).width();
    var itemsPorFila = windowWidth >= 576 ? 3 : 2; 

    container.find(".col").removeClass("col-md-4 col-sm-6").addClass("col-md-" + (12 / itemsPorFila));
  }

  ajustarItemsPorFila();
  $(window).resize(ajustarItemsPorFila);

  $.get("https://fakestoreapi.com/products", function(data) {
    $.each(data, function(i, item) {
      var card = $("<div class='col-md-4 col-sm-6'>  "+
                    "<div class='card' style='width: 18rem;'>"+
                    "<img class='card-img-top' src='"+item.image+"' height='180' width='286px' alt='Card image cap'>"+
                    "<div class='card-body'>"+
                      "<h5 class='card-title'>"+item.title+"</h5>"+
                      "<p class='card-text'>"+item.price+"</p>"+
                      "<a href='/cart/ver' class='btn btn-primary' id='details'>Comprar</a>"+
                    "</div>"+
                  "</div></div>"
                 );

        $("#ventas_es").append(card);
      });
    });
  });
    </script>
{%endblock%}
