{% extends 'core/base.html' %}

{% block title %}Crear Obra{% endblock %}

{% load static %}

{% block content %}
    <br>
    <br>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <br><br>
    <a href="{% url 'obras' %}">Volver</a>
    <br>
    <div id="idMensajes">
        {% if mensaje %}
            {{ mensaje }}
        {% endif %}
    </div>
{% endblock %}
