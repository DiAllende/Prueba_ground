{% extends 'core/base.html' %}

{% block title %}Obras{% endblock %}

{% load static %}

{% block content %}
    <br>
    <br>
    <br>    
    <div class="container text-center">
        <div class="row">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
          <h2 class="sr-only">Products</h2>
          <div>
            <h6 class="row" style="margin-left: 20px; font-size: 40; padding-bottom: 50px;">Obras con mayor venta</h6>
          </div>
          <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        {% for obra in obras %}
            <div class="col" style="padding-bottom: 100px;">
                <a href="{% url 'details_obra' obra.pk %}" class="group">
                <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                    <img src="{{ obra.image.url }}" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-cover object-center group-hover:opacity-75">
                </div>
                <h3 class="mt-4 text-sm text-gray-700">{{ obra.Nombre }}</h3>
                <h3>{{ obra.Autor }}</h3>
                <p class="mt-1 text-lg font-medium text-gray-900">${{ obra.Precio }} clp.</p>
                </a>
            </div>
        {% endfor %}
          </div>
        </div>
        </div>
    </div>
{% endblock %}
