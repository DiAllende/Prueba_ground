{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<br>
<div class="container">
  <div class="d-flex justify-content-between">
    <div class="login-form">
      <h6 style="margin-top: 50px; font-size: 50px;">Iniciar sesión</h6>
      <br>
      <form method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 50px; margin-top: 60px;">
          <label for="{{ form.email.id_for_label }}">Email:</label>
          {{ form.email }}
          <div class="error-message">
            {{ form.email.errors }}
          </div>
        </div>
        <div class="form-group" style="margin-bottom: 30px; margin-top: 40px;">
          <label for="{{ form.password.id_for_label }}">Contraseña:</label>
          {{ form.password }}
          <div class="error-message">
            {{ form.password.errors }}
          </div>
        </div>
        <div class="form-group mt-3">
          <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary btn-blue">Iniciar sesión</button>
            <a href="{% url 'register' %}" class="btn btn-primary btn-blue ml-2">Registrarse</a>
          </div>
        </div>
      </form>
    </div>
    <div class="image-container">
      <img src="{% static 'core/logo/back_imagen.png' %}" class="d-block w-100" alt="...">
    </div>
  </div>
</div>

<br>
<br>
<br>

<style> 
.btn-blue {
  background-color: black;
  color: #fff;
}

.btn-blue:hover {
  background-color: black;
}

.login-form input[type="email"],
.login-form input[type="password"] {
    width: 600px;
}

.image-container {
    margin-right: 300px;
}

</style>
{% endblock %}
