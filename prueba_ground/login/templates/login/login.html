<!DOCTYPE html>

<html lang="es">
<head>
  {% load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'core/css/login_css.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div>
      <header><img src="{% static 'core/logo/logo.png' %}" alt="Logo" style="width: 50%; height: 50%;"></header>
    </div>
    <form action="#" method="POST">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Correo electrionico">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Debes rellenar el campo</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Contrase単a">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Debes rellenar el campo</div>
      </div>
      <div class="pass-txt"><a href="#">多Olividaste la contrase単a?</a></div>
      <input type="submit" value="Iniciar sesion">
    </form>
    <div class="sign-txt">多No estas registrado? <a href="registro.html">Registrate aqui</a></div>
  </div>
  <script src="{% static 'core/js/Login_js.js'%}"></script>
</body>
</html>
