{% extends "core/base.html" %}

{% load static%}
{% block title %}Registro{% endblock %} 
{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/registro.css' %}">
    <br><br><br>
    <div class="p-3 m-0 border-0 bd-example">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 custom-form-container">
                <form class="needs-validation" action="/registro/" method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label custom-checkbox-label" for="invalidCheck">
                                Acepto los t√©rminos y condiciones
                            </label>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">
                                Debes aceptar antes de enviar.
                            </div>
                        </div>
                    </div>     
                    <div class="mb-3">
                        <button class="btn btn-primary custom-btn" type="submit">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>
    <script src="{%static 'core/js/vali_register.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
